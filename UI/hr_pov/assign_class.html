  <script>

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    var course_id = getParameterByName('id');
    var engineer_id = sessionStorage.getItem("engineer_id")
    
    
      const vm = new Vue({
          el: '#main-container',
          data: {
              course_class: [],
              class_details: [],
          },
          mounted: function() {
              axios.get('http://54.208.177.12:5001/course/'+course_id)
                  .then(response => {
                      this.course_class = response.data.data['course_class'].split(', '); 
                      for(var i =0; i<this.course_class.length; i++){
                        axios.get('http://54.208.177.12:5001/course_class/'+this.course_class[i])
                          .then(response => {
                              this.class_details.push(response.data.data)
                              console.log(this.class_details)
                          })
                      }
                  })
                  .catch(error => alert(error));
          },
      });


  var enroll = new Vue({
    el: '#enroll',
    data: {
        class: ''

    },
    methods:{
      assign: function() {
        this.class = document.querySelector('input[name="flexRadioDefault"]:checked').value;
        // alert(this.class)
        // alert(engineer_id)
        var course = this.class.split("-")[0]
        var lesson = course + "-L1"
        var progress = engineer_id + ' ' + this.class
        
        axios.post('action.php',{
                action: 'update_eng',
                id: this.class,
                engineer_id: engineer_id
              }).then(function(response){
                console.log(response.data)
                  alert(response.data.message)
              })
        axios.post('action.php',{
                action: 'update_seat',
                id: this.class
              }).then(function(response){
                console.log(response.data)
                  alert(response.data.message)
              })
              axios.post('action.php',{
                action: 'update_progress',
                id: progress,
                course_id: course,
                course_lesson_id: lesson,
                engineer_id: engineer_id,
                
              }).then(function(response){
                console.log(response.data)
                  alert(response.data.message)
              })
      },
    }
 
  });

  
  </script>
