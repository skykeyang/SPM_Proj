<!-- View List of Courses -->
<div class="container" id='app'>
  <div>
  <div class="panel panel-default" v-for="record in course_list">
    <p><course-comp :id="record"> </course-comp></p>
  </div>
  </div>
</div>



<script>
  var engineer_id = sessionStorage.getItem("user_id");

  const vm = new Vue({
        el: '#app',
        data: {
            course_list: [],
            courses_descr: []
        },
        mounted: function() {
          axios.get('http://54.208.177.12:5002/engineer/'+engineer_id)
                .then(response => {
                    this.course_list = response.data.data['engineer_completed_courses'].split(', ');
                    console.log(this.course_list)
                })
                .catch(error => alert(error));
        }
    });
  
    Vue.component('course-comp', {
    props: ['id'],
    template: `<div class="panel-heading"><h3><a v-bind:href="'./compcourse_lesson.html?id='+ this.course_class_id">{{course_id}}  -  {{course_name}}</a></h3>
      <br>
      <div><h5>{{course_brief}}</h5></div>
      </div>`,
    data: function () {
        return {
            course_name: '',
            course_brief: '',
            course_id: '',
            course_class_id: '',
        };
    },
    created: function () {
        this.course_class_id = this.id
        this.course_id = this.id.split('-')[0]
        axios.get('http://54.208.177.12:5001/course/' + this.course_id)
            .then(response => {
                this.course_id = response.data.data.course_id;
                this.course_name = response.data.data.course_name;
                this.course_brief = response.data.data.course_brief;
            });
    },
  });


</script>
