<div id="course_lesson" class="container">
  <div v-for="record in lessons">
      <h3>{{record.split('-')[0]}}  -  <i>{{record}} </i>    &nbsp&nbsp
      <a v-bind:href="'./comp_lesson.html?id='+ record">View the Lesson</a></h3>
      <br>
  </div>
</div>


  <script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    var engineer_id = sessionStorage.getItem("user_id");
    var course_class = getParameterByName('id');
    var course_id = course_class.split('-')[0]

    var course_lessons = []
    

    const vm = new Vue({
          el: '#course_lesson',
          data: {
              lessons: []
          },
          mounted: function() {
              axios.get('http://54.208.177.12:5001/course/'+course_id)
                  .then(response => {
                      this.lessons = response.data.data['lessons'];
                      this.lessons = this.lessons.split(', ')
                      course_lessons = this.lessons
                  })
                  .catch(error => alert(error));
          }
      });

  </script>
